version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:5
    container_name: mysql-db
    ports:
      - "3309:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=testdb
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql

  # PHP 5.6 Application Service
  php-app:
    build:
      context: ./php-app
      dockerfile: Dockerfile
    container_name: php-app
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - mysql
    restart: unless-stopped

  # Backend API Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Service  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-react
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: